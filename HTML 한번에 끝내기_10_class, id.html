<!-- HTML class, id -->
<!-- CSS 한번에 끝내기에서 자세히 -->
<!DOCTYPE html>
    <head>
        <title>Title</title>
    </head>
    <body>
        <!-- class 속성
            - 여러 태그들을 하나의 그룹으로 그룹핑
            - 태그에 `class="클래스명"` 으로 지정
            - `.클래스이름`으로 선택 -->
            
        <!-- id 속성
            - 하나의 태그에 고유 `id` 부여
            - 태그에 `id="고유id값"` 으로 지정
            - `#id값`으로 선택 -->
        
        <p id="paragraph1">첫번째 문단</p>
        <p class="content1">컨텐츠 1</p>
        <p class="content2">컨텐츠 2</p>
    </body>
</html>
