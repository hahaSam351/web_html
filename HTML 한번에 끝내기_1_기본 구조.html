<!-- HTML 기본 구조 -->
<!DOCTYPE html>  <!-- 현재 문서의 HTML 타입을 정의. HTML5의 경우 왼쪽과 같이 정의 -->
<html>
    <head>
        <title>Title</title>
        <!-- style, meta, link, script, base -->
    </head>
    <body>
        <h1>제목</h1>  <!-- h1~h6 -->
        <p>단락</p>  <!-- paragraph -->
        <p classs="value">단락2</p>  <!-- 태그 이름 : p, 속성명 : class, 속성값 : value, 내용 : 단락2 --> 
        <a href="http://naver.com">링크</a>  <!-- anchor, hyper reference -->


        <!-- HTML 문서 작성 규칙 -->

        <!-- content 내의 연속된 공백 또는 줄 바꿈은 하나의 공백으로 처리 -->
        <!-- 여러 개의 공백이나 탭, 줄 바꿈 등은 다른 특수문자를 사용하여 표현 -->
        공백
        공                     백
        줄바꿈

        <!-- 태그 이름은 대소문자를 구분하지 않으나 보통 소문자로 작성 -->
        <!-- 각 태그는 시작 태그와 종료 태그 쌍이 서로 교차되면 안됨 -->
        <!-- html 오류 표시 없음.. -->
        <h> 잘못된
        <p> 태그
        </h>
        </p>  
        
        <!-- 태그는 시작 태그와 종료 태그를 함께 사용하며 태그의 내용이 공백이면 다음과 같이 사용가능 -->
        <!-- 태그는 포함관계를 들여쓰기를 통해 표시하여 작성 -->
        테스트 테스트테스트
        <p></p>
        <p/>
        테스트
    </body>
</html>
