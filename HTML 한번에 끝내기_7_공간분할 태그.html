<!-- HTML 공간분할 태그 -->
<!DOCTYPE html>
    <head>
        <title>Title</title>
    </head>
    <body>
    <!-- 공간분할 태그 -->
        <!-- 블록 분할 태그 -->
        <div style="border: 1px solid black">Block</div>
        <!-- div : 웹 문서의 전체 공간을 block 형식으로 분할함 -->


        <!-- 인라인 분할 태그 -->
        <span style="background-color: aqua">Inline</span>
        <!-- span : 웹 문서의 한 줄에 대해서 inline 형식으로 분할함 -->


        <br>
        <!-- 아이프레임 태그 -->
        <iframe src="iframe.html" name="iframe_a" height="500px" width="400" title="Iframe Example"></iframe>
        <iframe name="if1" width="700px" height="300px"></iframe>
        <p><a href="https://blog.naver.com/kimsamuel351" target="if1">myblog</a></p>
        <!-- - `<iframe>` 태그를 이용해 웹 문서 내에 다른 웹 문서를 표시할 때 사용
             - `src`: 포함할 페이지의 URL 정의
             - `width`: 너비
             - `height`: 높이
             - `title`: 아이프레임 제목
             - `name`: 링크 대상 이름
             - `scrolling`: 스크롤바 -->
    </body>
</html>
