<!-- HTML 멀티미디어 태그 -->
<!DOCTYPE html>
    <head>
        <title>Title</title>
    </head>
    <body>
    <!-- 이미지 태그 -->
        <img src="dog.jpg" alt="강아지 사진" width="200" height="100" border="10">
        <img src="cat.jpg" title="고양이 사진" style="float : right; width : 200px; height : 100px;">
        <!-- - 속성
             - `src` : 이미지 파일 경로
             - `title` : 이미지 제목
             - `width` : 이미지 가로 크기
             - `height` : 이미지 세로 크기
             - `alt` : 이미지 대체 텍스트
             - `style` : 이미지 스타일 정의
             - `border` : 이미지 테두리 두 -->
    

    <!-- 오디오 태그 -->
        <audio src="dog.mp3" autoplay loop controls></audio>
        <!-- 크롬 브라우저에서는 autoplay가 금지되어 자동재생이 불가 -->
        <!-- - 속성
             - `src` : 비디오 파일의 경로
             - `controls` : 비디오 파일의 재생 제어기 표시
             - `autoplay` : 자동 재생
             - `width` : 비디오의 가로크기
             - `height` : 비디오의 세로크기
             - `loop` : 반복 재생
             - `muted` : 초기에 음소거 상태
             - `preload` : 비디오 파일 미리 다운로드
             - `poster` : 비디오의 썸네일 -->


    <!-- 비디오 태그 -->
        <video src="dog.mp4" controls width="500" height="400"></video>
        <!-- - 속성
             - `src` : 비디오 파일의 경로
             - `controls` : 비디오 파일의 재생 제어기 표시
             - `autoplay` : 자동 재생
             - `width` : 비디오의 가로크기
             - `height` : 비디오의 세로크기
             - `loop` : 반복 재생
             - `muted` : 초기에 음소거 상태
             - `preload` : 비디오 파일 미리 다운로드
             - `poster` : 비디오의 썸네일 -->
    </body>
</html>
