<!-- HTML 앵커 태그 -->
<!DOCTYPE html>
    <head>
        <title>Title</title>
    </head>
    <body>
    <!-- 앵커 태그 -->
        <a href="http://www.google.com" target="_blank">구글</a>
        <hr>
        <!-- `<a>`는 다른 사이트로 통하는 링크나 같은 페이지의 다른 위치로 이동하는 링크를 만들 때 사용
             `href` 속성에 값을 설정하여 이동할 곳 지정
             `target` 속성을 통해 새로운 페이지가 열릴 곳을 지정
                - `_blank` : 새로운 창
                - `_self` : 현재 창
                - `_parent` : 웹 브라우저 부모 창
                - `_top` : 웹 브라우저 전체 영역 -->

        <a href="#content1">Content 1 클릭시 이동</a>
        <a href="#content2">Content 2 클릭시 이동</a>
        <a href="#content3">Content 3 클릭시 이동</a>
        <br>
        <p>Content</p>
        <p>Content</p>

        <p>Content</p>

        <p>Content</p>

        <p>Content</p>
        <p>Content</p>
        <p>Content</p>
        <p>Content</p>
        <p>Content</p>
        <br>
        <h1 id="content1">Content 1</h1>
        <h1 id="content2">Content 2</h1>
        <h1 id="content3">Content 3</h1>
    </body>
</html>
